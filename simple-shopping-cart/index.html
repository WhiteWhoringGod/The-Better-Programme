<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Simple Shopping Cart</h1>
    <div id="product-list">
        <!-- 商品列表会通过 JavaScript 动态生成 -->
    </div>
    <h2>Shopping Cart</h2>
    <div id="cart">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- 购物车商品会通过 JavaScript 动态生成 -->
            </tbody>
        </table>
        <p>Total: <span id="cart-total">0</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
